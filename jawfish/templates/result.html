    <script>
        var url = window.location.href;
        var slice_start = url.search( 'RGET=' );
        slice_start = slice_start + 5;
        var slice_end = url.search( '&ADDR' );
        var target_ip = url.slice( slice_start, slice_end );
        document.title = ("Jawfish - " + target_ip);
    </script>

</head>

    </div>
