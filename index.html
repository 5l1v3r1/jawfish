<!doctype html>
<html class="no-js" lang="">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
        
    <title>Jawfish</title>
        
    <meta name="description" content="Jawfish is a tool designed to break 
        into web applications.">
        
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="static/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
<body>
    <div class="container">
    <section class="splash">
    
        <div class="island">
            <img id="logo" src="static/img/jawfish.png" />
            
            <div class="form_container">    
            <form>
            <span class="tooltip on" tooltip-message="Target IP / hostname">
            <label class="white">Target IP</label>
            <input type="text" name="TARGET"><br><br>
            </span>
            
            <span class="tooltip on" tooltip-message="Directory / address">
            <label class="white">Address</label>
            <input type="text" name="ADDR"><br><br>
            </span>
            
            <span class="tooltip on" tooltip-message="Vulnerable variable">
            <label class="white">Vulnerability</label>
            <input type="text" name="VULN_VAR"><br><br>
            </span>
            
            <label class="white">Method</label>
            <input type="text" name="METHOD"><br><br>

            <span class="tooltip on" tooltip-message=
                "Server response indicating successful exploitation">            
            <label class="white">Goal Text</label>
            <input type="text" name="GOAL_TEXT"><br><br>
            </span>
            
            <a href="#">Submit</a>
            </form>
            </div>
            
            <a href="#" class="bottom_links">Using Jawfish</a>
            <a href="#" class="bottom_links" id="tooltip_toggle" 
                onclick="tooltip_toggle()">Turn tooltips off</a>
        </div>
    
    </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="static/script/home_main.js"></script>
</body>

</html>
